<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="width: 1280px; height: 832px; position: relative; background: #243A3F">
            <div style="width: 500px; height: 500px; left: 390px; top: 206px; position: absolute; background: #81A2C1; border-radius: 21px"></div>
            <div style="left: 575px; top: 470px; position: absolute; color: white; font-size: 24px; font-family: Inter; font-weight: 400; word-wrap: break-word">Description</div>
            <button id="button" style="color: #ffffff;  width: 412px; height: 152px; left: 434px; top: 264px; position: absolute; background: #1E1E1E; border-radius: 20px"></button>
            <img id="image" class="img-fluid custom-image imageResult" src="" style="visibility: hidden; width: 120px; height: 50px; left: 590px; top: 314px; position: absolute; background: #ffffff;"></img>
            <div style="width: 442px; height: 115px; left: 419px; top: 511px; position: absolute; background: #D9D9D9; border-radius: 16px"></div>
            <div style="width: 1280px; height: 130px; left: 0px; top: 0px; position: absolute; background: black; border: 0.50px black solid"></div>
            <div style="width: 80px; height: 80px; left: 600px; top: 25px; position: absolute; background: #D9D9D9; border-radius: 9999px"></div>
            <div style="left: 621px; top: 46px; position: absolute; color: #1E1E1E; font-size: 32px; font-family: Inter; font-weight: 300; word-wrap: break-word">dp</div>
            <div style="width: 1280px; height: 50px; left: 0px; top: 782px; position: absolute; background: black"></div>
        </div>
        <script>
            var image = document.getElementById("image")
            document.getElementById("button").addEventListener("click",function(){
                var fileIn = document.createElement("input");
                fileIn.type = "file";
                fileIn.accept = "image/jpeg , image/png";
                fileIn.click();
                fileIn.addEventListener("change",function(){
                    if (fileIn.files && fileIn.files[0]){
                        var reader = new FileReader();
                        reader.readAsDataURL(fileIn.files[0]);
                        reader.onload = function(e){
                          image.setAttribute("src",e.target.result);
                        }
                        image.style.visibility = "visible";
                    }
                });
            });
        </script>
    </body>
</html>
